<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    >
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" 
        rel="stylesheet"
    >
    <link rel="shortcut icon" href="assets/favicon.ico.png" type="image/x-icon">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <!-- RIGHT SIDE -->
        <div id="wrapper">
            <div class="picture">
                <img src="assets/image-product-desktop2.jpg" alt="channel perfume full-image">
                <img src="assets/image-product-mobile1.jpg" alt="channel perfume image">
            </div>
            <!-- LEFT SIDE -->
            <div class="about">
                <p>perfume</p>
                <h2>Gabriele Essence eau de parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="amount">
                    <h1>$149.99</h1>
                    <span>$169.99</span>
                </div>
                <div id="button">
                    <button type="button" class="btn"><i class="bi bi-cart3"></i>Add to cart</button>
                </div>
            </div>
        </div>
    </section>

    </div>
</body>
</html>
